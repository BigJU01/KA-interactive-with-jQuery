<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Slideshow</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
        img {
            float: left;
        }
        </style>
    </head>
    <body>
    <br>
    <div class="row" style="height: 250px;">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <img src="https://www.kasandbox.org/programming-images/animals/birds_rainbow-lorakeets.png" style="width: 100%" alt="birds">
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div class="row">
        <div class="col-xs-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-3">
            <button type="button" id="previous" class="btn btn-warning btn-block">&lt; Previous</button>
        </div>
        <div class="col-xs-3">
            <button type="button" id="next" class="btn btn-success btn-block">Next &gt;</button>
        </div>
        <div class="col-xs-3"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    
    $("img").hide();
    $("img").slideDown();
    
    var images = [
        "https://www.kasandbox.org/programming-images/animals/birds_rainbow-lorakeets.png",
        "https://www.kasandbox.org/programming-images/animals/kangaroos.png",
        "https://www.kasandbox.org/programming-images/animals/rabbit.png",
        "https://www.kasandbox.org/programming-images/animals/penguins.png",
        "https://www.kasandbox.org/programming-images/animals/crocodiles.png"
    ];
    var index = 0;
    
    $("button#next").on("click", function() {
        if (++index >= images.length) {
            index--;
        }
        else {
            $("img")
                .hide()
                .attr("src", images[index])
                .slideDown();
        }
        updateButtons();
    })    
    $("button#previous").on("click", function() {
        if (--index < 0) {
            index++;
        }
        else {
            $("img")
                .hide()
                .attr("src", images[index])
                .slideDown();
        }
        updateButtons();
    })
    function updateButtons() {
        $("button#previous")
            .removeClass(index === 0 ? "btn-success" : "btn-warning")
            .addClass(index === 0 ? "btn-warning" : "btn-success");
        $("button#next")
            .removeClass(index === images.length - 1 ? "btn-success" : "btn-warning")
            .addClass(index === images.length - 1 ? "btn-warning" : "btn-success");
    }
    </script> 
    
    </body>
</html>
