<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Word game </title>
        <style>
            body {
                font-family: monospace, sans-serif;
            }
            form {
                font-size: 1.5em;
            }
            .scrambled, input, button {
                font-family: arial;
                font-size: 2em;
            }
            
        </style>
    </head>
    <body>
    
    <h1>Word game:</h1>
    <form id="joke-form">
        <label>
            Unscramble the letters to form a word:<Br>
            <span class="scrambled">NDJIAU</span>
            <br>
            <input type="text" name="guess" size="5">
        </label>
        <button type="submit">ANSWER</button>
        <div id = "game-results"></div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var goodSound = $("<audio preload=auto>");
        goodSound.attr("src", "https://www.kasandbox.org/programming-sounds/rpg/giant-yah.mp3");
            
        var badSound = $("<audio preload=auto>");
        badSound.attr("src", "https://www.kasandbox.org/programming-sounds/rpg/giant-no.mp3");
        
        $("#joke-form").on("submit", function(event){
            event.preventDefault();
            var $answer = $(this).find("[name=guess]");
            var answer = $answer.val();
        
            if (answer === "JUNAID"){
                $("#game-results").text("Correct");
                $("#game-results").append(goodSound);
                goodSound[0].play();
                $("#game-results").css("color", "BLUE");
            }
            else {
                $("#game-results").text("Incorrect");
                $("#game-results").append(badSound);
                badSound[0].play();
                $("#game-results").css("color", "red");
            }
        });
    </script>
    </body>
</html>
