<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Change of Scenery</title>
        <style>
        #hawaii {
            position: absolute;
            top: 210px;
            left: 378px;
        }
        #snow {
            position: absolute;
            top: 0px;
            left: 0px;
        }
            
        </style>
    </head>
    <body>

    <img src="https://www.kasandbox.org/programming-images/seasonal/snowy-slope-with-trees.png" id = "snow">
    
    <img src="https://www.kasandbox.org/programming-images/avatars/robot_male_3.png" id="hawaii">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    
    var sound = $("<audio preload=auto>");
    sound.attr("src", "https://www.kasandbox.org/programming-sounds/rpg/hit-splat.mp3");
    
    $("#hawaii").on("click", function() {
        $("#hawaii").attr("src", "https://www.kasandbox.org/programming-images/avatars/robot_female_3.png");
            
        $("img").append(sound);
        sound[0].play();
    });
    var bodySound = $("<audio preload=auto>");
    bodySound.attr("src", "https://www.kasandbox.org/programming-sounds/rpg/water-slosh.mp3");
    $("body").on("click", function() {
    $("#snow").attr("src", "https://www.kasandbox.org/programming-images/landscapes/beach-in-hawaii.png");
    
        $("img").append(bodySound);
        bodySound[0].play();
    });
    </script>
    </body>
</html>
